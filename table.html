<!DOCTYPE html>
<html>
<head>
	<title>表格</title>
	<meta charset="utf-8" />
	<script type="text/javascript" >
		window.onload=function(){
			var add=document.getElementById("add");
			var del=document.getElementById("delete");
			add.onclick=function(){
				var Cre=document.createElement('tr');
				var ta=document.getElementsByTagName('table');
				var a=ta[0];
				a.appendChild(Cre);
				for(var i=0;i<12;i++)
				{
					var td=document.createElement('td');
					Cre.appendChild(td);
				}
			}
			del.onclick=function(){
				var t=document.getElementsByTagName('table');
				var b=t[0];
				var L=b.lastChild;
				b.removeChild(L);				
			}
		}
	</script>
	<style type="text/css">
		*{
			font-size: 36px;
		}
		tr{
			height: 30px;
		}
	</style>
</head>
<body>
	<table width="1000px" border="1">
		<tr height="30px">
			<td></td><td></td><td></td><td></td><td></td><td></td>
			<td></td><td></td><td></td><td></td><td></td><td></td>
		</tr>
	</table>
	<input type="button" name="" id="add" value="添加一行" style="margin-left:840px;"/>
	<input type="button" name="" id="delete" value="删除一行" style="margin-left:840px;" />
</body>
</html>
